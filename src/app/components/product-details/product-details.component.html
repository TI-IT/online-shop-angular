<div class="container">
  <mat-card class="example-card mat-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <img class="image" mat-card-image src="{{product.image}}">
    <mat-card-content>
    </mat-card-content>
    <p>Price: {{product.price | currency}}</p>
    <p>Chip: {{product.configure.chip}}</p>
    <p>Year: {{product.configure.year}}</p>
    <p>SSD: {{product.configure.ssd}}</p>
    <p>Memory: {{product.configure.memory}}</p>
    <p>Display: {{product.configure.display}}</p>
    <mat-card-actions>

      <button class="button" mat-flat-button color="primary">В корзину</button>
    </mat-card-actions>
  </mat-card>

</div>
