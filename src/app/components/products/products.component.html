<div class="container">
  <mat-toolbar color="accent" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button color="primary" (click)="openDialog()">Добавить товар</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card mat-card"  *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
<!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <img class="image" mat-card-image src="{{product.image}}" alt="">
    <mat-card-content>
    </mat-card-content>
      <p>Price: {{product.price | currency}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>Year: {{product.configure.year}}</p>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product',
       product.id]">Подробнее</button>
      <button class="button" mat-flat-button color="primary">В корзину</button>
    </mat-card-actions>
  </mat-card>

</div>
